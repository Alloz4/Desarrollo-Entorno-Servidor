<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Consulta de Movimientos</title>
</head>
<body>
	<h1>Consulta de Movimientos</h1>
	<form action="procesarconsulta" method="get">
		<label for="cliente">Código de cliente:</label>
		<input type="text" id="cliente" name="cod_cliente" required>
		<br><br>
		<label for="minimo">Valor mínimo: </label>
		<input type="number" id="minimo" name="minimo" required>
		<br><br>
		<label for="maximo">Valor máximo:</label>
		<input type="number" id="maximo" name="maximo" required>
		<br><br>
		<input type="submit" value="Consultar">
	</form>
</body>
</html>
