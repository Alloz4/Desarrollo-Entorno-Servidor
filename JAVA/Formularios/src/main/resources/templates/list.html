<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Miempresa.com</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/empleado/new">Nuevo
							empleado</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="row">
		<div class="col-12">
			<h1 class="text-center p-2" style="color: black">Lista de
				Empleados</h1>
		</div>
	</div>
	<div class="container">


		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Avatar</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Tel√©fono</th>
					<th>Operations</th>
			</thead>
			<tbody>
				<tr th:each="empleado : ${listaEmpleados}">
					<td th:text="${empleado.id}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.email}"></td>
					<td th:text="${empleado.telefono}"></td>
					<td><a th:href="@{/empleado/edit/{id}(id=${empleado.id})}">Editar</a></td>  
				</tr>
			</tbody>
		</table>


	</div>

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
