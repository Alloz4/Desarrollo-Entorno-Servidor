<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Miempresa.com</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/">Inicio</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="">Nuevo
							empleado</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Nuevo empleado</h1>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" action="#"
						th:action="${empleadoForm.id != 0} ? @{/empleado/edit/submit} : @{/empleado/new/submit}"
						th:object="${empleadoForm}">
						<h1
							th:text="${empleadoForm.id != 0} ? 'Editar empleado' : 'Nuevo empleado'"></h1>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" placeholder="1" th:field="*{id}"
								th:attrappend="readonly=${empleadoForm.id != 0} ? 'readonly' : null">
							<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="help-block" id="id-error">Errores</span>
						</div>

						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								class="form-control" id="nombre" placeholder="Nombre"
								th:field="*{nombre}" />
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email"
								class="form-control" id="email"
								placeholder="emple@openwebinars.net" th:field="*{email}" />
						</div>
						<div class="form-group">
							<label for="telefono">Tel√©fono</label> <input type="tel"
								class="form-control" id="telefono" placeholder="954000000"
								th:field="*{telefono}" />

						</div>
						<button type="submit" class="btn btn-default">Enviar</button>

					</form>

				</div>

			</div>
		</div>



	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
